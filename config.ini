[Model]
model_name = fasterrcnn_resnet50_fpn
pretrained = True
threshold = 0.8
target_label_id = 1

[VideoProcessing]
target_width = 640
target_height = 480
interval = 3
num_threads = 4
movement_threshold = 10

[FFmpeg]
ffmpeg_path = ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe

[Paths]
output_file_prefix = output_

